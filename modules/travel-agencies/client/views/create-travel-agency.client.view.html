<section data-ng-controller="TravelAgenciesController">
   <div class="page-header">
      <h1>New Travel agency</h1>
   </div>
   <div class="col-md-12">
      <form data-ng-submit="create()" novalidate>
         <fieldset>
            <div class="row">
               <div class="col-md-6">
                  <div class="form-group">
                     <div class="input-group">
                        <span class="input-group-addon">Name</span>
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                     </div>
                  </div>
                  <div class="form-group">
                     <textarea data-ng-model="description" id="description" class="form-control" placeholder="Description" rows="13" cols="40" required></textarea>
                  </div>
               </div><!-- .col-md-6 -->

               <div class="col-md-6">

                  <!-- Country & Zip code -->
                  <div class="row">
                     <div class="col-md-9">
                        <div class="form-group">
                           <div class="input-group">
                              <span class="input-group-addon">Country</span>
                              <input type="text" data-ng-model="country" id="country" class="form-control" placeholder="ex: Switzerland">
                           </div>
                        </div><!-- .form-group -->
                     </div><!-- .col-md-9 -->
                     <div class="col-md-3">
                        <div class="input-group">
                           <span class="input-group-addon">ZIP</span>
                           <input type="text" data-ng-model="postalCode" id="postalCode" class="form-control" placeholder="1003">
                        </div>
                     </div><!-- .col-md-3 -->
                  </div><!-- .row -->

                  <!-- City & State  -->
                  <div class="row">
                     <div class="col-md-6">
                        <div class="form-group">
                           <div class="input-group">
                              <span class="input-group-addon">City</span>
                              <input type="text" data-ng-model="city" id="city" class="form-control" placeholder="Lausanne">
                           </div>
                        </div>
                     </div><!-- .col-md-6 -->
                     <div class="col-md-6">
                        <div class="form-group">
                           <div class="input-group">
                              <span class="input-group-addon">State</span>
                              <input type="text" data-ng-model="state" id="state" class="form-control" placeholder="ex: Vaud">
                           </div>
                        </div>
                     </div><!-- .col-md-6 -->
                  </div> <!-- .row -->

                  <!-- Address -->
                  <div class="form-group">
                     <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                        <input type="text" data-ng-model="address" id="address" class="form-control" placeholder="Address">
                     </div>
                  </div><!-- .form-group -->

                  <!-- Phone & Fax -->
                  <div class="row">
                     <div class="col-md-6">
                        <div class="form-group">
                           <div class="input-group">
                              <span class="input-group-addon"><i class="glyphicon glyphicon-phone-alt"></i></span>
                              <input type="text" data-ng-model="phone" id="phone" class="form-control" placeholder="+41 21 123 4356">
                           </div>
                        </div><!-- .form-group -->
                     </div><!-- .col-md-6 -->
                     <div class="col-md-6">
                        <div class="form-group">
                           <div class="input-group">
                              <span class="input-group-addon"><i class="glyphicon glyphicon-print"></i></span>
                              <input type="text" data-ng-model="fax" id="fax" class="form-control" placeholder="+41 21 123 4357">
                           </div>
                        </div><!-- .form-group -->
                     </div><!-- .col-md-6 -->
                  </div><!-- .row -->

                  <!-- Email -->
                  <div class="form-group">
                     <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input type="text" data-ng-model="email" id="email" class="form-control" placeholder="info@sevinci.com">
                     </div>
                  </div><!-- .form-group -->

                  <!-- Website -->
                  <div class="form-group">
                     <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-globe"></i></span>
                        <input type="text" data-ng-model="website" id="website" class="form-control" placeholder="http://www.sevinci.com">
                     </div>
                  </div><!-- .form-group -->

               </div><!-- .col-md-6 -->
            </div><!-- .row -->

            <div class="form-group">
               <input type="submit" class="btn btn-default">
            </div>
            <div data-ng-show="error" class="text-danger">
               <strong data-ng-bind="error"></strong>
            </div>
         </fieldset>
      </form>
   </div>
</section>
