<section data-ng-controller="VoyagesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Voyages</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="voyage in voyages" data-ng-href="/#!/voyages/{{voyage._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="voyage.created | date:'medium'"></span>
				by
				<span data-ng-bind="voyage.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="voyage.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!voyages.$resolved || voyages.length">
    	No Voyages yet, why don't you <a href="/#!/voyages/create">create one</a>?
    </div>
</section>
